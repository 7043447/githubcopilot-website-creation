<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Website</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .product {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
        }
        .product h2, .product p {
            margin: 0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">More</a>
    </div>
    <div class="product">
        <img src="product.jpg" alt="Product Image">
        <h2>Product Title</h2>
        <p>Product description. This is a great product. You should buy it!</p>
    </div>
    <div class="footer">
        &copy; 2022 E-commerce Website
    </div>
</body>
</html>
